    <style>
      body {
        margin: 0;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Noto Sans KR", sans-serif;
        cursor: url('https://raw.githubusercontent.com/roxsanna637/637/main/magic_stik.cur'), auto;
      }

      img {
        width: 47px;
        cursor: pointer;
      }

      .word {
        font-size: 11px;
        margin-top: 10px;
        color: black;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #password-box {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(10px); }
      }

      input[type="password"],
      input[type="text"] {
        padding: 6px 12px;
        font-size: 11px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .hint {
        font-size: 10px;
        color: #777;
        margin-top: 5px;
        text-align: center;
      }

      button {
        margin-top: 10px;
        padding: 6px 10px;
        background-color: #ff9a8a;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 10px;
        cursor: pointer;
      }

      .toggle-eye {
        font-size: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        color: #888;
        text-decoration: underline;
      }
      
      footer {
        margin-top: 50px;
      }

      .shake {
        animation: shake 0.3s;
      }

      @keyframes shake {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0px); }
      }
    </style>
  </head>

  <body>
    <div class="content">
      <img src="https://i.imgur.com/VN0bPI8.png" alt="케이크 이미지" onclick="togglePasswordBox()" />
      <div class="word">click here!</div>

      <div id="password-box">
        <input type="password" id="password" placeholder="비밀번호 입력">
        <div class="toggle-eye" onclick="togglePassword()">비밀번호 보기</div>
        <div class="hint">hint : 만 18세 이상입니까? (알파벳 소문자)
        <br>미성년자 사이트 이용 시 관리자는 법적 책임을 지지 않습니다.</div>
        <button onclick="checkPassword()">enter</button>
    </div>

    <footer>
      <center>
        <p style="font-size:10px"> ☰
          <br>ⓒ Copyright 2025. 637 all rights reserved
          <br>해당 사이트는 1920*1080 해상도에 최적화 되어 있습니다.</p>
      </center>
    </footer>

    <script>
      function togglePasswordBox() {
        const box = document.getElementById('password-box');
        if (box.style.display === 'none' || box.style.display === '') {
          box.style.display = 'flex';
          box.classList.remove("fade-out");
          box.classList.add("fade-in");
          document.getElementById("password").focus();
        } else {
          box.classList.remove("fade-in");
          box.classList.add("fade-out");
          setTimeout(() => {
            box.style.display = 'none';
          }, 200);
        }
      }

      function checkPassword() {
        const pwInput = document.getElementById("password");
        const pw = pwInput.value;
        const correctPw = "yes"; // 원하는 비밀번호

        if (pw === correctPw) {
          window.location.href = "home.html";
        } else {
          pwInput.classList.add("shake");
          setTimeout(() => pwInput.classList.remove("shake"), 300);
          pwInput.value = "";
          pwInput.focus();
          alert("비밀번호가 틀렸습니다.");
        }
      }

      function togglePassword() {
        const pwInput = document.getElementById("password");
        const toggle = document.querySelector(".toggle-eye");

        if (pwInput.type === "password") {
          pwInput.type = "text";
          toggle.textContent = "비밀번호 숨기기";
        } else {
          pwInput.type = "password";
          toggle.textContent = "비밀번호 보기";
        }
      }

      document.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          const visible = document.getElementById('password-box').style.display !== "none";
          if (visible) checkPassword();
        }
      });
    </script>
